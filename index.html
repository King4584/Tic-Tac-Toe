<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Welcome to the fun world..!!!</b></h1>
    <div class="gameBox">
        <div class="gridRow">
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
        </div>
        <div class="gridRow">
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
        </div>
        <div class="gridRow">
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
            <button class="gridBox font"></button>
        </div>
    </div>
    <h2>Winner is :<span class="winner"></span></h2>
    <button class="resetBtn"> Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
